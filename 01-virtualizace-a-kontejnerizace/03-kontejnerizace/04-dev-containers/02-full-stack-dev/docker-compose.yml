version: '3.8'

services:
  # -------------------------------------------------------
  # 1. Databáze (Sdílená)
  # -------------------------------------------------------
  db:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: dev_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  # -------------------------------------------------------
  # 2. Backend (Python)
  # -------------------------------------------------------
  backend:
    build: 
      context: ./backend      # Hledám Dockerfile ve složce backend
      dockerfile: Dockerfile
    volumes:
      # DŮLEŽITÉ: Mapujeme CELÝ kořen projektu do /workspace
      # Díky tomu uvidíme ve VS Code všechno, i když jsme v kontejneru
      - .:/workspace:cached
    
    # Příkaz, který udrží kontejner běžet (aby se nevypnul hned po startu)
    command: /bin/sh -c "while sleep 1000; do :; done"
    
    depends_on:
      - db
    networks:
      - app-network
    ports:
      - "5000:5000"

  # -------------------------------------------------------
  # 3. Frontend (Node.js)
  # -------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      # Také mapujeme celý kořen do /workspace
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    ports:
      - "3000:3000"
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network: